<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesamiento Inteligente de Datos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .btn-rosa {
            background-color: #ff55aa;
            border-color: #ff55aa;
            color: white;
            font-weight: bold;
        }
        .btn-rosa:hover {
            background-color: #ff2a8b;
            border-color: #ff2a8b;
            color: white;
        }
    </style>
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">Procesamiento Inteligente de Datos</h2>

    <div class="card shadow p-4">

        <form action="/procesar" method="POST" enctype="multipart/form-data">

            <!-- Subir archivo -->
            <div class="mb-3">
                <label class="form-label fw-bold">Subir archivo CSV/Excel</label>
                <input type="file" name="archivo" required class="form-control">
            </div>

            <hr>

            <!-- Selección de acción -->
            <div class="mb-3">
                <label class="form-label fw-bold">Seleccione la acción a realizar</label>

                <select name="accion" class="form-select" required>
                    <option value="" disabled selected>-- Elija una acción --</option>
                    <option value="imputacion">Imputación Inteligente</option>
                    <option value="normalizacion">Normalización Automática</option>
                    <option value="discretizacion">Discretización</option>
                    <option value="arbol">Árbol de Decisión</option>
                    <option value="todo">Procesar TODO (Imputación + Normalización + Discretización + Árbol)</option>
                </select>
            </div>

            <hr>

            <!-- Botón ejecutar ROSA -->
            <div class="text-center">
                <button type="submit" class="btn btn-rosa px-4">
                    Ejecutar
                </button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
