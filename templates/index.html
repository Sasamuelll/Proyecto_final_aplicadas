<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesamiento de Datos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f7f7f7;
            padding-top: 40px;
        }
        .card {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>

<body>

<div class="card shadow p-4">
    <h3 class="text-center mb-4">Procesador de Datos</h3>

    <form action="/procesar" method="POST" enctype="multipart/form-data">

        <!-- Subir archivo -->
        <div class="mb-3">
            <label class="form-label">Seleccione un archivo CSV o Excel:</label>
            <input type="file" name="archivo" class="form-control" required>
        </div>

        <!-- Elegir acción -->
        <div class="mb-3">
            <label class="form-label">Seleccione la acción:</label>
            <select name="accion" class="form-control">
                <option value="imputacion">Imputación de valores faltantes</option>
                <option value="normalizacion">Normalización automática</option>
            </select>
        </div>

        <!-- Botón -->
        <div class="text-center">
            <button class="btn btn-primary w-100">Ejecutar</button>
        </div>
    </form>
</div>

</body>
</html>
