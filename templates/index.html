<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Imputación de Valores Faltantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }
        h1 {
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #43A047;
        }
        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Imputación de Valores Faltantes</h1>

    <form action="/procesar" method="post" enctype="multipart/form-data">
        <label><b>Selecciona un archivo CSV o Excel:</b></label><br>
        <input type="file" name="archivo" accept=".csv, .xlsx, .xls" required>

        <button type="submit">Procesar archivo</button>
    </form>
</div>

</body>
</html>
