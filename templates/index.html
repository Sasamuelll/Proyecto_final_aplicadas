<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Imputación de Valores Faltantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f5f5f5;
        }
        h1 {
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #43A047;
        }
        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Imputación de Valores Faltantes</h1>

    <label for="accion">Seleccione una operación:</label>
    <select name="accion" class="form-control" required>
        <option value="imputacion">Imputación de valores faltantes</option>
        <option value="normalizacion">Normalización automática</option>

    </select>


</div>

</body>
</html>
