<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            padding: 20px;
            background: #f9f9f9;
        }
        .tabla-container {
            overflow-x: auto;
        }
        .card {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

<h2 class="mb-4">{{ mensaje }}</h2>

<!-- Tabla original -->
<div class="card p-3">
    <h4>Datos originales</h4>
    <div class="tabla-container">
        {{ tabla_original|safe }}
    </div>
</div>

<!-- Tabla procesada -->
{% if tabla_imputada %}
<div class="card p-3">
    <h4>Datos procesados</h4>
    <div class="tabla-container">
        {{ tabla_imputada|safe }}
    </div>
</div>
{% endif %}

<!-- BotÃ³n de descarga -->
{% if download_link %}
<div class="text-center">
    <a class="btn btn-success btn-lg" href="{{ download_link }}">Descargar CSV procesado</a>
</div>
{% endif %}

</body>
</html>
