<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">Resultados del Procesamiento</h2>

    <div class="alert alert-info">
        {{ mensaje }}
    </div>

    <h4>Datos Originales</h4>
    <div class="table-responsive">
        {{ tabla_original|safe }}
    </div>

    <hr>

    <h4>Datos Procesados</h4>
    <div class="table-responsive">
        {{ tabla_imputada|safe }}
    </div>

    {% if arbol_info %}
    <hr>
    <h3 class="mt-4">Reporte del Árbol de Decisión</h3>

    <pre class="bg-dark text-white p-3 rounded">
{{ arbol_info.report }}
    </pre>

    <h3 class="mt-4">Reglas del Árbol</h3>

    <pre class="bg-dark text-white p-3 rounded">
{{ arbol_info.rules }}
    </pre>
    {% endif %}

    <div class="mt-4 text-center">
        <a href="{{ download_link }}" class="btn btn-success">Descargar CSV Procesado</a>
        <a href="/" class="btn btn-secondary">Volver</a>
    </div>

</div>

</body>
</html>
